<!DOCTYPE html>
<html>
<head>
  <title>MicroMate</title>
  <style>
    body {
      margin: 0;
      background: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    
    #character-container {
      position: relative;
      height: 200px;
      margin-bottom: 20px;
    }
    
    #character-normal, #character-focus {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      image-rendering: pixelated;
      width: 100px;
      height: auto;
    }
    
    #focus-overlay {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 0, 0.2);
      border-radius: 50%;
      display: none;
      pointer-events: none;
    }
    
    #focus-btn {
      padding: 12px 24px;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      margin: 30px 0 15px 0;
    }
    
    #time-display {
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
      color: #4CAF50;
      letter-spacing: 1px;
    }
    
    /* Face-down overlay */
    #face-down-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    #face-down-message {
      color: #4CAF50;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="character-container">
    <div id="focus-overlay"></div>
    <img id="character-normal" src="/static/character/baby-normal.png">
    <img id="character-focus" src="/static/character/baby-focus.png" style="display:none">
  </div>
  
  <div id="time-display">00:00</div>
  <button id="focus-btn">Begin first focus session!</button>
  
  <div id="face-down-overlay">
    <div id="face-down-message">Phone is face-down<br>Focus Mode Active</div>
    <div id="time-display-face-down">00:00</div>
  </div>

  <script>
    // Game Configuration
    const STAGES = {
      baby: { next: "child", minutes: 15, name: "Child" },
      child: { next: "teen", minutes: 30, name: "Teen" },
      teen: { next: "adult", minutes: 45, name: "Adult" }
    };
    
    // Game State
    let currentStage = "baby";
    let totalSeconds = 0;
    let isFocusMode = false;
    let timer;
    
    // DOM Elements
    const normalSprite = document.getElementById("character-normal");
    const focusSprite = document.getElementById("character-focus");
    const focusOverlay = document.getElementById("focus-overlay");
    const focusBtn = document.getElementById("focus-btn");
    const timeDisplay = document.getElementById("time-display");
    const faceDownOverlay = document.getElementById("face-down-overlay");
    const timeDisplayFaceDown = document.getElementById("time-display-face-down");

    // Face detection variables
    let faceDownTimeout;
    let isFaceDown = false;

    // Initialize
    function init() {
      updateSprites();
      startBlinking();
      focusBtn.addEventListener("click", toggleFocusMode);
    }

    // Blinking Animation
    function startBlinking() {
      setInterval(() => {
        if (!isFocusMode) {
          normalSprite.src = `/static/character/${currentStage}-blinking.png`;
          setTimeout(() => {
            normalSprite.src = `/static/character/${currentStage}-normal.png`;
          }, 300);
        }
      }, 3000);
    }

    // Toggle Focus Mode
    function toggleFocusMode() {
      isFocusMode = !isFocusMode;
      
      if (isFocusMode) {
        // Platform-specific actions
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
          alert("Please enable iOS Focus Mode:\n1. Swipe down\n2. Tap the moon icon\n3. Place phone face-down");
        } else if (/Android/.test(navigator.userAgent)) {
          // Android - attempt to auto-enable DND
          toggleDoNotDisturb(true);
        }
        
        // Start face detection
        startFaceDetection();
        focusBtn.textContent = "Preparing focus mode...";
        focusBtn.disabled = true;
        faceDownOverlay.style.display = 'flex';
        timeDisplayFaceDown.textContent = timeDisplay.textContent;
        
      } else {
        // Clean up
        stopFaceDetection();
        if (/Android/.test(navigator.userAgent)) {
          toggleDoNotDisturb(false);
        }
        faceDownOverlay.style.display = 'none';
        focusBtn.textContent = "Enter Focus Mode";
        focusBtn.disabled = false;
      }
    }

    // Face detection functions
    function startFaceDetection() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', handleOrientation);
      } else {
        alert("Face-down detection not supported - please manually enable focus mode");
      }
    }

    function stopFaceDetection() {
      window.removeEventListener('deviceorientation', handleOrientation);
      clearTimeout(faceDownTimeout);
      isFaceDown = false;
    }

    function handleOrientation(event) {
      const beta = Math.abs(event.beta); // Front/back tilt
      const isNowFaceDown = beta > 150; // Phone is face-down
      
      if (isNowFaceDown && !isFaceDown) {
        isFaceDown = true;
        clearTimeout(faceDownTimeout);
        beginActualFocusMode();
      } else if (!isNowFaceDown && isFaceDown) {
        isFaceDown = false;
        faceDownTimeout = setTimeout(() => {
          toggleFocusMode(); // Exit after 3 sec delay
        }, 3000);
      }
    }

    function beginActualFocusMode() {
      focusBtn.textContent = "Stop Focus Mode";
      focusBtn.disabled = false;
      normalSprite.style.display = "none";
      focusSprite.style.display = "block";
      focusOverlay.style.display = "block";
      
      // Start timer
      timer = setInterval(() => {
        totalSeconds++;
        updateTimeDisplay();
        timeDisplayFaceDown.textContent = timeDisplay.textContent;
        if (totalSeconds % 900 === 0) checkEvolution();
      }, 1000);
    }

    // Android DND toggle (placeholder)
    function toggleDoNotDisturb(enable) {
      console.log(enable ? "Enabling DND" : "Disabling DND");
      // Actual implementation would use Capacitor or other bridge
    }

    // Update time display
    function updateTimeDisplay() {
      const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
      const seconds = (totalSeconds % 60).toString().padStart(2, '0');
      timeDisplay.textContent = `${minutes}:${seconds}`;
    }

    // Evolution Check
    function checkEvolution() {
      const stage = STAGES[currentStage];
      if (stage && totalSeconds >= stage.minutes * 60) {
        const nextStage = stage.next;
        currentStage = nextStage;
        updateSprites();
        alert(`Congratulations! Your MicroMate has reached the ${stage.name} stage!`);
      }
    }

    // Update All Sprites
    function updateSprites() {
      normalSprite.src = `/static/character/${currentStage}-normal.png`;
      focusSprite.src = `/static/character/${currentStage}-focus.png`;
    }

    // Start the game
    window.onload = init;
  </script>
</body>
</html>
